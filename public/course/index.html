<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="Mansfera's history tests" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=.7"
      media="(max-width: 600px)"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes">
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="/site-icon.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/site-icon.png" />
    <meta name="description" content="Підготовка до НМТ! © Mansfera" />
    <link rel="icon" type="image/x-icon" href="/site-icon.ico" />
    <link rel="stylesheet" href="/top_bar.css" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/text-formatting.css" />
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/global.js"></script>
    <script src="/top_bar.js"></script>
    <title>Про курс</title>
  </head>
  <body>
    <div class="main_wrapper">
      <div class="main_wrapper-top_bar" id="top_bar-placeholder"></div>
      <div
        class="main_wrapper-mobile_menu collapsed"
        id="mobile_menu-placeholder"
      ></div>
      <div class="main_wrapper-segment">
        <div class="top_bar_spacefiller"></div>
        <div class="title_text white_text" id="course_name"></div>
        <div class="subtitle_text white_text" id="master-key_feature"></div>
        <div class="segment-pictures_collection">
          <div
            class="pictures_collection-column __2_squre-width __2_squre-height __tag-pc"
          >
            <img
              src=""
              class="pictures_collection-image __1_squre-height"
              id="about_course-horizontal"
            />
            <div class="pictures_collection-column-row __1_squre-height">
              <img
                src=""
                class="pictures_collection-image"
                id="about_course-square-1"
              />
              <img
                src=""
                class="pictures_collection-image"
                id="about_course-square-2"
              />
            </div>
          </div>
          <div
            class="pictures_collection-column __1_squre-width __2_squre-height"
          >
            <img
              src=""
              class="pictures_collection-image __2_squre-height"
              id="about_course-vertical"
            />
          </div>
          <div
            class="pictures_collection-column __1_squre-width __1_squre-height __tag-pc"
          >
            <img
              src=""
              class="pictures_collection-image"
              id="about_course-square-3"
            />
          </div>
          <div class="segment-start_course_button-wrapper">
            <div class="circle_cutout_bottom"></div>
            <div class="circle_cutout_top"></div>
            <div class="segment-start_course_button" id="start_course">
              <span>Почати курс</span>
            </div>
          </div>
        </div>
      </div>
      <div class="main_wrapper-segment no_gap no_padding free_height_segment__mobile">
        <div class="segment-top_bar_spacefiller"></div>
        <div class="segment-half_screen_picture" id="segment-half_screen_picture">
          <div class="half_screen_picture-top white_text title_text">
            ДЕТАЛІ ПРО КУРС
          </div>
          <div class="half_screen_picture-bottom">
            <div class="mini_text_card">
              <div
                class="subtitle_text white_text"
                id="details_card-title-1"
              ></div>
              <div class="info_text white_text" id="details_card-text-1"></div>
            </div>
            <div class="mini_text_card">
              <div
                class="subtitle_text white_text"
                id="details_card-title-2"
              ></div>
              <div class="info_text white_text" id="details_card-text-2"></div>
            </div>
            <div class="mini_text_card">
              <div
                class="subtitle_text white_text"
                id="details_card-title-3"
              ></div>
              <div class="info_text white_text" id="details_card-text-3"></div>
            </div>
            <div class="mini_text_card">
              <div
                class="subtitle_text white_text"
                id="details_card-title-4"
              ></div>
              <div class="info_text white_text" id="details_card-text-4"></div>
            </div>
          </div>
        </div>
        <div class="segment-bottom_info-wrapper">
          <div class="segment-bottom_info">
            <div class="segment-bottom_info-left segment-bottom_info-element">
              <div class="big_text white_text">Вас навчатиме</div>
              <div class="subtitle_text white_text" id="teacher_name"></div>
              <div class="big_white_circle __tag-mobile"></div>
              <div class="white_text" id="teacher_bio"></div>
            </div>
            <div class="segment-bottom_info-center segment-bottom_info-element">
              <div class="big_white_circle"></div>
            </div>
            <div class="segment-bottom_info-right segment-bottom_info-element">
              <div class="bottom_info-text_card">
                <div class="bottom_info-text_card-text big_text white_text" id="key_feature-top-1"></div>
                <div
                  class="bottom_info-text_card-text subtitle_text white_text"
                  id="key_feature-bottom-1"
                ></div>
              </div>
              <div class="bottom_info-text_card">
                <div class="bottom_info-text_card-text big_text white_text" id="key_feature-top-2"></div>
                <div
                  class="bottom_info-text_card-text subtitle_text white_text"
                  id="key_feature-bottom-2"
                ></div>
              </div>
              <div class="bottom_info-text_card">
                <div class="bottom_info-text_card-text big_text white_text" id="key_feature-top-3"></div>
                <div
                  class="bottom_info-text_card-text subtitle_text white_text"
                  id="key_feature-bottom-3"
                ></div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="main_wrapper-segment free_height_segment">
        <div class="segment-material_list" id="segment-material_list">
          <div class="title_text white_text uppercase">Матеріали</div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
