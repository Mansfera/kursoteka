<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="Mansfera's history tests" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=.7"
      media="(max-width: 600px)"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="site-icon.png" />
    <link rel="icon" type="image/x-icon" href="/site-icon.ico" />
    <meta name="description" content="Курсотека! © Mansfera" />

    <link rel="stylesheet" href="/top_bar.css" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/text-formatting.css" />

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/top_bar.js"></script>
    <script src="/global.js"></script>
    <title>Панель керування</title>
  </head>
  <body>
    <div class="main_wrapper" id="main_wrapper">
      <div class="main_wrapper-top_bar" id="top_bar-placeholder"></div>
      <div
        class="main_wrapper-mobile_menu collapsed"
        id="mobile_menu-placeholder"
      ></div>
      <div class="main_wrapper-segment">
        <div class="top_bar_spacefiller"></div>
        <div class="segment-course_selector">
          <div class="course_selector-text white_text">
            Оберіть курс із списку:
          </div>
          <select class="course_selector-list" id="course_selector-list">
            <option value=""></option>
          </select>
          <div
            class="promocodes-show_promocode_generator display-none"
            id="show_promocode_generator"
          >
            Показати генератор промокодів
          </div>
        </div>
        <div class="segment-promocodes display-none" id="promocode-section">
          <div class="promocodes-creation" id="promocodes-creation">
            <form class="promocodes-creation-form">
              <label for="expire_date" class="promocodes-creation-label"
                >Термін придатності</label
              >
              <input
                type="date"
                placeholder=""
                class="promocodes-creation-field"
                id="promocode-expire_date"
                name="expire_date"
              />
            </form>
            <form class="promocodes-creation-form">
              <label for="duration" class="promocodes-creation-label"
                >Кількість днів</label
              >
              <input
                type="number"
                name="duration"
                class="promocodes-creation-field"
                placeholder="300"
                id="promocode-duration"
              />
            </form>
            <form class="promocodes-creation-form">
              <label for="start_temas" class="promocodes-creation-label"
                >Теми що будуть відкриті (лишіть неторканим щоб були усі
                теми)</label
              >
              <input
                type="text"
                name="start_temas"
                class="promocodes-creation-field"
                placeholder="1, 2..."
                id="promocode-start_temas"
              />
            </form>
            <div
              class="promocodes-creation-generate_button"
              id="create_promocode"
            >
              Згенерувати промокод
            </div>
          </div>
          <div
            class="promocodes-promocodes_list"
            id="existing_promocodes"
          ></div>
        </div>
        <div class="segment-student_list" id="student_list"></div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      document
        .getElementById("promocode-expire_date")
        .setAttribute("min", Date.now());
    });
  </script>
  <script src="script.js"></script>
</html>
