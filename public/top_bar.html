<div class="top_bar-wrapper">
  <div class="top_bar-left top_bar-part">
    <div
      class="top_bar-project_name top_bar-element white_text"
      onclick="changePage(false, 'landing')"
    >
      Курсотека
    </div>
    <div
      class="top_bar-contacts top_bar-element white_text __tag-pc"
      id="top_bar-contacts"
      onclick="changePage(false, 'contacts')"
    >
      Контакти
    </div>
    <div
      class="top_bar-admin_panel top_bar-element white_text display-none __tag-pc"
      id="admin_panel"
      onclick="changePage(false, 'admin_panel')"
    >
      Панель керування
    </div>
    <div
      class="top_bar-updateserver top_bar-element white_text display-none __tag-pc"
      id="updateserver"
      onclick="updateServer()"
    >
      Оновити сайт
    </div>
  </div>
  <div class="top_bar-right top_bar-part">
    <div
      class="top_bar-login top_bar-element white_text __tag-pc"
      id="login"
      onclick="changePage(false, 'login')"
    >
      Увійти
    </div>
    <div
      class="top_bar-my_courses top_bar-element white_text display-none __tag-pc"
      id="stats"
      onclick="changePage(false, 'statistic', ['id=history'])"
    >
      Статистика
    </div>
    <div
      class="top_bar-my_courses top_bar-element white_text display-none __tag-pc"
      id="my_courses"
      onclick="changePage(false, 'my_courses')"
    >
      Мої курси
    </div>
    <div
      class="top_bar-profile top_bar-element display-none white_text __tag-pc"
      id="profile"
      onclick="changePage(false, 'profile')"
    >
      Мій профіль
    </div>
    <div
      class="top_bar-mobile_menu top_bar-element __tag-mobile"
      id="mobile_menu"
      onclick="showMobileMenu()"
    >
      <img src="/assets/menu.svg" alt="" />
    </div>
  </div>
</div>
