<div class="top_bar-wrapper">
  <div class="top_bar-left top_bar-part">
    <div
      class="top_bar-project_name top_bar-element white_text"
      onclick="goToHomepage()"
    >
      Курсотека
    </div>
    <div
      class="top_bar-contacts top_bar-element white_text"
      id="top_bar-contacts"
      onclick="goToContacts()"
    >
      Контакти
    </div>
    <div
      class="top_bar-admin_panel top_bar-element white_text display-none"
      id="admin_panel"
      onclick="goToControlPanel()"
    >
      Панель керування
    </div>
  </div>
  <div class="top_bar-right top_bar-part">
    <div
      class="top_bar-login top_bar-element white_text"
      id="login"
      onclick="goToLogin()"
    >
      Увійти
    </div>
    <div
      class="top_bar-my_courses top_bar-element white_text display-none"
      id="my_courses"
      onclick="goToCourses()"
    >
      Мої курси
    </div>
    <div
      class="top_bar-profile top_bar-element display-none white_text"
      id="profile"
      onclick="goToProfile()"
    >
      Мій профіль
    </div>
  </div>
</div>
