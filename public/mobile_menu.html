<div class="mobile_menu-list">
  <div class="mobile_menu-close_menu_btn-wrapper">
    <div class="close_menu_btn" onclick="showMobileMenu()">
      <img src="/assets/cross.svg" alt="" />
    </div>
  </div>
  <div class="mobile_menu-list-category __no_border">
    <div class="category-name">Курсотека</div>
    <div class="category-items">
      <div
        class="category-items-page"
        id="mobile_menu-list-landing"
        onclick="changePage(true, 'landing')"
      >
        Головна
      </div>
      <div
        class="category-items-page"
        id="mobile_menu-list-marketplace"
        onclick="changePage(true, 'marketplace')"
      >
        Усі курси
      </div>
      <div
        class="category-items-page"
        id="mobile_menu-list-contacts"
        onclick="changePage(true, 'contacts')"
      >
        Контакти
      </div>
    </div>
  </div>
  <div class="mobile_menu-list-category">
    <div class="category-name">Користувач</div>
    <div class="category-items">
      <div
        class="category-items-page"
        id="mobile_menu-list-login"
        onclick="changePage(true, 'login')"
      >
        Увійти
      </div>

      <div
        class="category-items-page display-none"
        id="mobile_menu-list-admin_panel"
        onclick="changePage(true, 'admin_panel')"
      >
        Панель керування
      </div>
      <div
        class="category-items-page display-none"
        id="mobile_menu-list-updateserver"
        onclick="updateServer()"
      >
        Оновити сайт
      </div>
      <div
        class="category-items-page display-none"
        id="mobile_menu-list-profile"
        onclick="changePage(true, 'profile')"
      >
        Мій профіль
      </div>
      <div
        class="category-items-page display-none"
        id="mobile_menu-list-my_courses"
        onclick="changePage(true, 'my_courses')"
      >
        Мої курси
      </div>
      <div
        class="category-items-page display-none"
        id="mobile_menu-list-stats"
        onclick="changePage(true, 'statistic', ['id=history'])"
      >
        Статистика
      </div>
      <div
        class="category-items-page display-none"
        id="mobile_menu-list-logout"
        onclick="logout()"
      >
        Вийти
      </div>
    </div>
  </div>
  <div class="mobile_menu-bottom">
    <div class="mobile_menu-bottom-designed_by">
      <a href="https://linktr.ee/seraphic.hub" class="designer white_text">
        Designed by Seraphic
      </a>
    </div>
  </div>
</div>
