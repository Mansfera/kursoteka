<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="Mansfera's history tests" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=.7"
      media="(max-width: 600px)"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="/site-icon.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/site-icon.png" />
    <link rel="icon" type="image/x-icon" href="/site-icon.ico" />
    <meta name="description" content="Курсотека! © Mansfera" />

    <link rel="stylesheet" href="/top_bar.css" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/text-formatting.css" />
    <link rel="stylesheet" href="/locomotive-scroll.css" />

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="/global.js"></script>
    <script src="/top_bar.js"></script>
    <title>Мої курси</title>
  </head>
  <body>
    <div class="main_wrapper">
      <div class="main_wrapper-top_bar" id="top_bar-placeholder"></div>
      <div class="main_wrapper-mobile_menu collapsed" id="mobile_menu-placeholder"></div>

      <div class="main_wrapper-segment">
        <div class="top_bar_spacefiller"></div>
        <div class="segment-my_courses_title white_text title_text">
          МОЇ КУРСИ
        </div>
        <div class="segment-course_activation">
          <div class="gray_text">Введіть код активації курсу</div>
          <input
            class="course_activation-code_field"
            type="text"
            id="activation-code"
            name="activation-code"
            maxlength="17"
            placeholder="XXXXX-XXXXX-XXXXX"
            required
          />
          <div class="course_activation-button display-none" onclick="redeemCode()" id="course_activation-button">Активувати код</div>
        </div>
        <div class="segment-courses" id="course_list">
          <div
            class="courses-no_courses_text gray_text title_text display-none"
            id="no_courses_text"
          >
            Тут відображатимуться ваші курси
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
