<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta name="Mansfera's history tests" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=.7"
      media="(max-width: 600px)"
    />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <meta name="format-detection" content="telephone=no" />
    <link rel="apple-touch-icon" href="/site-icon.png" />
    <link rel="icon" type="image/png" sizes="512x512" href="/site-icon.png" />
    <link rel="icon" type="image/x-icon" href="/site-icon.ico" />
    <meta name="description" content="Курсотека! © Mansfera" />

    <link rel="stylesheet" href="/top_bar.css" />
    <link rel="stylesheet" href="/global.css" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="/text-formatting.css" />
    <link rel="stylesheet" href="/locomotive-scroll.css" />

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.css"
    />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/katex.min.js"
    ></script>
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/katex@0.16.4/dist/contrib/auto-render.min.js"
    ></script>
    <script src="/global.js"></script>
    <script src="/top_bar.js"></script>
    <title>Курсотека</title>
  </head>
  <body>
    <div class="main_wrapper">
      <div class="main_wrapper-top_bar" id="top_bar-placeholder"></div>
      <div
        class="main_wrapper-mobile_menu collapsed"
        id="mobile_menu-placeholder"
      ></div>

      <div class="top_bar_spacefiller"></div>
      <div class="main-content">
        <div class="conspect-container">
          <div class="text-format-toolbar" style="display: none">
            <button class="format-btn bold-btn" title="Жирний">Ж</button>
            <button class="format-btn italic-btn" title="Курсив">К</button>
            <button class="format-btn underline-btn" title="Підкреслений">
              П
            </button>
            <button class="format-btn citation-btn" title="Цитата">Ц</button>
            <button class="format-btn link-btn" title="Посилання">
              <img src="/assets/link.badge.plus.svg" alt="Посилання" style="width: 16px; height: 16px; filter: invert(1);" />
            </button>
            <button class="format-btn image-btn" title="Зображення">
              <img src="/assets/photo.badge.plus.svg" alt="Зображення" style="width: 16px; height: 16px; filter: invert(1);" />
            </button>
            <select class="format-select size-select" title="Розмір">
              <option value="1">Дуже великий</option>
              <option value="2">Великий</option>
              <option value="3">Звичайний</option>
              <option value="4">Малий</option>
            </select>
          </div>
          <div class="conspect-header">
            <div class="header-content">
              <div class="title-container">
                <div contenteditable="false" class="conspect-title"></div>
                <button class="edit-title-btn" style="display: none">
                  <img src="/assets/pencil.svg" alt="Редагувати" />
                </button>
              </div>
              <div class="header-buttons">
                <button class="editor-btn preview-btn" style="display: none">
                  <img src="/assets/eye.svg" alt="Перегляд" />
                  Перегляд
                </button>
                <button class="editor-btn save-btn" style="display: none">
                  <img src="/assets/file.svg" alt="Зберегти" />
                  Зберегти
                </button>
                <button
                  id="delete-conspect-btn"
                  class="delete-conspect-btn"
                  style="display: none"
                >
                  <img
                    src="/assets/trash-bin.svg"
                    alt="×"
                    class="delete-icon"
                  />
                  Видалити конспект
                </button>
              </div>
            </div>
          </div>

          <div
            id="editor-controls"
            class="editor-controls"
            style="display: none"
          >
            <div class="conspect-info">
              <input
                type="text"
                id="conspect-id"
                placeholder="ID конспекту"
                class="conspect-id-input"
              />
            </div>
          </div>
          <div class="conspect-content"></div>
        </div>
      </div>

      <!-- Image Popup -->
      <div class="image-popup">
        <div class="image-popup-content">
          <button class="image-popup-close">&times;</button>
          <img src="" alt="" />
          <!-- <button class="image-popup-edit">Редагувати</button> -->
        </div>
      </div>

      <!-- Image Upload Dialog -->
      <div class="image-upload-dialog">
        <div class="image-upload-form">
          <label for="image-upload">Виберіть зображення</label>
          <input type="file" id="image-upload" accept="image/*" />
          <div class="image-upload-button" onclick="document.getElementById('image-upload').click()">
            Вибрати файл
          </div>
          <img class="image-preview" src="" alt="" />
        </div>
      </div>

      <!-- Image Tooltip -->
      <div class="image-tooltip">
        <img src="" alt="" />
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
