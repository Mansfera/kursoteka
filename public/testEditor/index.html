<!DOCTYPE html>
<html lang="uk">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=.7"
      media="(max-width: 600px)"
    />
    <meta name="description" content="Курсотека! © Mansfera" />

    <link rel="icon" type="image/x-icon" href="/site-icon.ico" />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat"
      rel="stylesheet"
    />
    <script src="/global.js"></script>

    <title>Редактор тестів</title>
  </head>

  <body>
    <div class="main-wrapper">
      <div class="app">
        <div class="app__top-bar">
          <div class="app__top-bar__left">
            <!-- <input
              type="text"
              class="test-title"
              id="testTitle"
              placeholder="Назва Тесту"
            ></input> -->
          </div>
          <div class="app__top-bar__right">
            <div class="save">
              <p>Зберегти</p>
              <div class="btn green-bg" id="save_btn" onclick="saveTestData()">
                <img src="/assets/save.png" id="save_btn_img" />
              </div>
            </div>
          </div>
        </div>
        <div class="app_toolbar_for_questions">
            <div class="btn tool green-bg" onclick="addQuestion()">+ звичайне</div>
            <div class="btn tool green-bg" onclick="addVQuestion()">+ відповідність</div>
            <div class="btn tool green-bg" onclick="addHQuestion()">+ хронологія</div>
            <div class="btn tool green-bg" onclick="addMAQuestion()">+ декілька відп.</div>
            <div class="btn tool red-bg" onmousedown="startRemoveAnimation()" onmouseup="stopRemoveAnimation()" ontouchstart="startRemoveAnimation()" ontouchend="stopRemoveAnimation()">
              - видалити
              <div class="remove-progress"></div>
          </div>
        </div>
        <div class="app__question-bar" id="app__question-bar">
          <div id="questionNumber">Запитання №</div>
          <div class="q-arrows __can_be_blurred">
            <div class="mini-button back-arrow" id="back_arrow">←</div>
            <div class="mini-button next-arrow" id="next_arrow">→</div>
          </div>
        </div>
        <div class="quiz __can_be_blurred">
            <input
              type="number"
              class="short-field"
              id="year_f"
              placeholder="Рік"
            ></input>
          <textarea
            type="text"
            class="quiz-element question__top-line bold"
            id="top_line"
            placeholder="Верхнє запитання"
          ></textarea>
          <textarea
            id="middle_lines"
            class="quiz-element question__middle-line"
            placeholder="Пряма мова чи ще щось"
            draggable="false"
          ></textarea>
          <textarea
            type="text"
            class="quiz-element question__bottom-line bold"
            id="bottom_line"
            placeholder="Нижнє питання"
          ></textarea>
          <div class="loader-wrapper">
            <div class="loader" id="image-loader"></div>
          </div>
          <div class="quiz-element image" id="q_img">
            <img src="/assets/red-cross.png" alt="Видалити зоображення" draggable="false" id="deleteImg">
            <img src="" draggable="false" id="question_image" />
            <input type="file" id="file_input" style="display: none;" accept="image/*">
          </div>
          <div class="quiz-element question__answers-list">
            <div class="question__answer">
              <div class="question__answer-text bold">А</div>
              <textarea
                type="text"
                class="question__answer-text"
                id="af"
                placeholder="Варіант А"
              ></textarea>
            </div>
            <div class="question__answer">
              <div class="question__answer-text bold">Б</div>
              <textarea
                type="text"
                class="question__answer-text"
                id="bf"
                placeholder="Варіант Б"
              ></textarea>
            </div>
            <div class="question__answer">
              <div class="question__answer-text bold">В</div>
              <textarea
                type="text"
                class="question__answer-text"
                id="cf"
                placeholder="Варіант В"
              ></textarea>
            </div>
            <div class="question__answer">
              <div class="question__answer-text bold">Г</div>
              <textarea
                type="text"
                class="question__answer-text"
                id="df"
                placeholder="Варіант Г"
              ></textarea>
            </div>
            <div class="question__answer vidpovidnist-field">
              <div class="question__answer-text bold">1</div>
              <textarea
                type="text"
                class="question__answer-text"
                id="f1"
                placeholder="Поле 1"
              ></textarea>
            </div>
            <div class="question__answer vidpovidnist-field">
              <div class="question__answer-text bold">2</div>
              <textarea
                type="text"
                class="question__answer-text"
                id="f2"
                placeholder="Поле 2"
              ></textarea>
            </div>
            <div class="question__answer vidpovidnist-field">
              <div class="question__answer-text bold">3</div>
              <textarea
                type="text"
                class="question__answer-text"
                id="f3"
                placeholder="Поле 3"
              ></textarea>
            </div>
            <div class="question__answer vidpovidnist-field">
              <div class="question__answer-text bold">4</div>
              <textarea
                type="text"
                class="question__answer-text"
                id="f4"
                placeholder="Поле 4"
              ></textarea>
            </div>
            <div class="question__answer vidpovidnist-field">
              <div class="question__answer-text bold">5</div>
              <textarea
                type="text"
                class="question__answer-text"
                id="f5"
                placeholder="Поле 5"
              ></textarea>
            </div>
            <div class="question__answer vidpovidnist-field">
              <div class="question__answer-text bold">6</div>
              <textarea
                type="text"
                class="question__answer-text"
                id="f6"
                placeholder="Поле 6"
              ></textarea>
            </div>
            <div class="question__answer vidpovidnist-field">
              <div class="question__answer-text bold">7</div>
              <textarea
                type="text"
                class="question__answer-text"
                id="f7"
                placeholder="Поле 7"
              ></textarea>
            </div>
          </div>
          <div class="answer_buttons" id="answer-buttons">
            <div class="btn">А</div>
            <div class="btn">Б</div>
            <div class="btn">В</div>
            <div class="btn">Г</div>
          </div>
          <div class="answer-sheet" id="answer_sheet">
            <div class="answer-sheet__buttons" id="ansSheetBtns">
              <div class="sheet-row-name" id="row_name_1">А</div>
              <div class="sheet-btn" id="a1">1</div>
              <div class="sheet-btn" id="a2">2</div>
              <div class="sheet-btn" id="a3">3</div>
              <div class="sheet-btn" id="a4">4</div>
              <div class="sheet-btn" id="a5">5</div>

              <div class="sheet-row-name" id="row_name_2">Б</div>
              <div class="sheet-btn" id="b1">1</div>
              <div class="sheet-btn" id="b2">2</div>
              <div class="sheet-btn" id="b3">3</div>
              <div class="sheet-btn" id="b4">4</div>
              <div class="sheet-btn" id="b5">5</div>

              <div class="sheet-row-name" id="row_name_3">В</div>
              <div class="sheet-btn" id="c1">1</div>
              <div class="sheet-btn" id="c2">2</div>
              <div class="sheet-btn" id="c3">3</div>
              <div class="sheet-btn" id="c4">4</div>
              <div class="sheet-btn" id="c5">5</div>

              <div class="sheet-row-name" id="row_name_4">Г</div>
              <div class="sheet-btn" id="d1">1</div>
              <div class="sheet-btn" id="d2">2</div>
              <div class="sheet-btn" id="d3">3</div>
              <div class="sheet-btn" id="d4">4</div>
              <div class="sheet-btn" id="d5">5</div>
            </div>
          </div>
          <div class="text-fields" id="text_fields">
            <input
              id="text_input1"
              class="text_input"
              placeholder="0"
              maxlength="1"
              type="number"
              textareamode="numeric"
              min="1"
              max="7"
              pattern="[1-7]"
            />
            <input
              id="text_input2"
              class="text_input"
              placeholder="0"
              maxlength="1"
              type="number"
              textareamode="numeric"
              min="1"
              max="7"
              pattern="[1-7]"
            />
            <input
              id="text_input3"
              class="text_input"
              placeholder="0"
              maxlength="1"
              type="number"
              textareamode="numeric"
              min="1"
              max="7"
              pattern="[1-7]"
            />
          </div>
        </div>
        <textarea class="quiz-element comment_field" placeholder="Коментар" id="comment_field"></textarea>
      </div>
      <p class="q_info" , id="q_info">0</p>
    </div>
  </body>
  <script src="/authCheck.js"></script>
  <script src="/old_pageOpener.js"></script>
  <script src="script.js"></script>
</html>
